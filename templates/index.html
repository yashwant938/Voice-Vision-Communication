  <style>
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-image: url(https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80);
      background-size: cover;
    }
  
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      margin-top: 50px;
    }
  
    .header h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
  
    .header h4 {
      font-size: 20px;
      margin-bottom: 50px;
    }
  
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .form-container label {
      background-color: #1f1f1f;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
  
    .form-container label i {
      margin-right: 10px;
    }
  
    .form-container input[type="submit"] {
      background-color: #1f1f1f;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      margin-top: 20px;
      transition: all 0.2s;
    }
  
    .form-container input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

  </style>
  
  <div class="container">
    <div class="header">
      <h1 style="color:black;">Vision Voice</h1>
      <h4 style="color:black;">IMAGE CAPTIONING WITH DICTATION</h4>
    </div>
    <form action="{{url_for('after')}}" method='POST' enctype='multipart/form-data' class="form-container">
      <label for="file1">
        <i class="fas fa-file-upload"></i>
        Choose a file
      </label>
      <input type="file" name='file1' id="file1" class="inputfile" style="display: none;">
      <input type="submit" name="btn" value='Predict Caption' class='bstyle'>

    </form>
  </div>
  

{%endblock%}
